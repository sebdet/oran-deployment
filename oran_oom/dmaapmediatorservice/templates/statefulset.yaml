:        app: {{ include "common.namespace.nonrtric" . }}-{{ include "common.name.dmaapmediatorservice" . }}        release: {{ .Release.Name }}    spec:      hostname: {{ include "common.name.dmaapmediatorservice" . }}      containers:      - name: {{ include "common.container.dmaapmediatorservice" . }}        image: {{ .Values.dmaapmediatorservice.image.registry }}/{{ .Values.dmaapmediatorservice.image.name }}:{{ .Values.dmaapmediatorservice.image.tag }}        imagePullPolicy: {{ .Values.dmaapmediatorservice.imagePullPolicy }}        ports:        - containerPort: {{ .Values.dmaapmediatorservice.service.targetPort1 }}          protocol: TCP        - containerPort: {{ .Values.dmaapmediatorservice.service.targetPort2 }}          protocol: TCP        readinessProbe:          tcpSocket:            port: {{ .Values.dmaapmediatorservice.service.targetPort2 }}          initialDelaySeconds: {{ .Values.dmaapmediatorservice.liveness.initialDelaySeconds }}          periodSeconds: {{ .Values.dmaapmediatorservice.liveness.periodSeconds }}        livenessProbe:          tcpSocket:            port: {{ .Values.dmaapmediatorservice.service.targetPort2 }}          initialDelaySeconds: {{ .Values.dmaapmediatorservice.liveness.initialDelaySeconds }}          periodSeconds: {{ .Values.dmaapmediatorservice.liveness.periodSeconds }}        volumeMounts:        - name: {{ include "common.name.dmaapmediatorservice" . }}-dmaapmediator-data          mountPath: /configs/type_config.json          subPath: type_config.json        env:          - name: INFO_PRODUCER_HOST            value: https://{{ include "common.name.dmaapmediatorservice" . }}          - name: INFO_PRODUCER_PORT            value: "{{ .Values.dmaapmediatorservice.service.internalPort2 }}"          - name: INFO_COORD_ADDR            value: https://informationservice:9083          - name: DMAAP_MR_ADDR            value: https://message-router.onap:3905          - name: LOG_LEVEL            value: Info      volumes:        - name: {{ include "common.name.dmaapmediatorservice" . }}-dmaapmediator-data          configMap:            name: {{ include "common.name.dmaapmediatorservice" . }}-configmap-data