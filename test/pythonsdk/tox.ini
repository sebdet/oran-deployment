[tox]
envlist = pylint,pydocstyle,unit-tests,oran-tests
skipsdist=True

[testenv]
deps =
    pylint==2.4.4
    pytest==6.2.5
    pytest-cov==2.10.1
    pydocstyle==5.1.1
    onapsdk==9.4.0
    waiting==1.4.1
    markupsafe==2.0.1
passenv = *

[testenv:unit-tests]
basepython=python3.8
commands = pytest -v --junit-xml=reports/junit/unit-tests.xml unit-tests/
setenv =
    PYTHONPATH = $PYTHONPATH:{toxinidir}/src
    ONAP_PYTHON_SDK_SETTINGS=oransdk.configuration.global_settings

[testenv:pylint]
basepython=python3.8
commands = pylint --ignore-imports=yes --min-similarity-lines=5 --disable=invalid-name,line-too-long,too-few-public-methods,import-error,unnecessary-lambda,too-many-arguments src/
setenv =
    PYTHONPATH = $PYTHONPATH:{toxinidir}/src
    ONAP_PYTHON_SDK_SETTINGS=orantests.configuration.settings

[testenv:pydocstyle]
basepython=python3.8
commands = pydocstyle src/
setenv =
    PYTHONPATH = $PYTHONPATH:{toxinidir}/src
    ONAP_PYTHON_SDK_SETTINGS=orantests.configuration.settings

[testenv:oran-tests]
basepython=python3.8
commands = pytest -v --junit-xml=reports/junit/oran-tests.xml src/orantests/oran_tests
setenv =
    PYTHONPATH = $PYTHONPATH:{toxinidir}/src
    ONAP_PYTHON_SDK_SETTINGS=orantests.configuration.settings

[testenv:ns-tests]
basepython=python3.8
commands = pytest -v --junit-xml=reports/junit/nt-tests.xml src/orantests/network_slicing
setenv =
    PYTHONPATH = $PYTHONPATH:{toxinidir}/src
    ONAP_PYTHON_SDK_SETTINGS=orantests.configuration.settings